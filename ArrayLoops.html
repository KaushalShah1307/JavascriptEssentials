<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Using Loops</title>
    <script type="text/javascript">

        /* Define an empty array */
        var car = [];

        /* For Loop to traverse thru the array and push the elements as a user adds in */
        for (var i = 0; i < 3; i++) {
            car[i] = prompt("Add something to the ARRAY!", "");
            document.write(car[i] +"<br>");
        }

    </script>
</head>
<body>

</body>
</html>
